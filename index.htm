<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register/Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="container">
    <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i>Register/Login<span class="text-primary">Book</span>List</h1>
    <form id="signup-form">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" class="form-control" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="emailaddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmpassword">Password</label>
            <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password">
        </div>
        <input type="submit" value="Sign Up" class="btn btn-primary btn-block">
        <p class="login text-center mt-2">already have an account? <a href="#" id="signin">Sign in</a></p>
    </form>

    <form id="signin-form" class="d-none">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="pass" class="form-control" placeholder="Confirm Password">
        </div>
        <input type="submit" value="Sign in" class="btn btn-primary btn-block">
        <p class="login text-center mt-2">don't have an account? <a href="#" id="signup">Sign up </a></p>
    </form>


    <table class="table table-striped mt-5 d-none">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="register-list"></tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
